<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div th:each="el : ${book}" class="alert alert-info mt-2">
        <h1 th:text="${el.book_name}"></h1>
        <p th:text="${el.genre}"></p>
        <p th:text="${el.author}"></p>
        <a th:href="'/book/' + ${el.book_id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/book/' + ${el.book_id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
