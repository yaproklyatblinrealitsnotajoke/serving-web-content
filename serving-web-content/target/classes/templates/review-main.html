<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отзывы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5>
    <h1>Отзывы</h1>
    <div th:each="el : ${reviews}" class="alert alert-info mt-2">
        <h3 th:text="${el.userr}"/>
        <h3 th:text="${el.book}"/>
        <a th:href="'/review/' + ${el.review_id}" class="btn btn-warning">Детальнее</a>
    </div>

    <h1>Оставить отзыв</h1>
    <label>Выберите пользователя</label>
    <form action="/review/add" method="post">
        <select name="userid" class="form-control">
            <option value="" disabled selected>Выберите значение</option>
            <option th:each="user : ${users}"
                    th:value="${user.userid}"
                    th:text="${user.user_name}">Пользователь</option>
        </select><br>
        <label>Выберите название книги</label>
            <select name="book_id" class="form-control">
                <option value="" disabled selected>Выберите значение</option>
                <option th:each="book : ${books}"
                        th:value="${book.book_id}"
                        th:text="${book.book_name}">Книга</option>
            </select><br>
<!--        <input type="text" name="userr" placeholder="Выберите пользователя" class="form-control"><br>-->
<!--        <input type="text" name="book" placeholder="Выберите книгу" class="form-control"><br>-->
        <textarea type="text" name="rtext" placeholder="Напишите текст отзыва" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Поделиться отзывом</button>
    </form>
</div>
</body>
</html>
