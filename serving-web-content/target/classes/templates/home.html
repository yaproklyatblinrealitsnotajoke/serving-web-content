<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .block {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Добро пожаловать на сайт нашей библиотеки!!!</h1>
            </div>
            <div class="container">
                <div class="block">
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/loan">Взять книгу</a>
                </div>
                <div class="block">
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/review">Оставить отзыв</a>
                </div>
            </div>
        </div>
    </section>

</main>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
