<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование отзыва</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5 mb-5>
    <h1>Редактирование отзыва</h1>
    <div th:each="el : ${review}">
        <form method="post">
            <label>Выберите пользователя</label>
            <select name="userid" class="form-control">
                <option value="" disabled selected>Выберите значение</option>
                <option th:each="user : ${users}"
                        th:value="${user.userid}"
                        th:text="${user.user_name}">Пользователь</option>
            </select><br>
            <label>Выберите название книги</label>
            <form action="/loan/add" method="post">
                <select name="book_id" class="form-control">
                    <option value="" disabled selected>Выберите значение</option>
                    <option th:each="book : ${books}"
                            th:value="${book.book_id}"
                            th:text="${book.book_name}">Книга</option>
                </select><br>
<!--            <input type="text" th:value="${el.userr}" name="userr" placeholder="Выберите пользователя" class="form-control"><br>-->
<!--            <input type="text" th:value="${el.book}" name="book" placeholder="Выберите книгу" class="form-control"><br>-->
            <textarea type="date" th:value="${el.rtext}" name="rtext" placeholder="Напишите текст отзыва" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
