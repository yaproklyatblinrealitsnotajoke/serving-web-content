<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование автора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5 mb-5>
    <h1>Редактирование автора</h1>
    <div th:each="el : ${author}">
        <form method="post">
            <input type="text" th:value="${el.author_name}" name="author_name" placeholder="Введите имя автора" class="form-control"><br>
            <input type="text" th:value="${el.nationality}" name="nationality" placeholder="Введите национальность" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
