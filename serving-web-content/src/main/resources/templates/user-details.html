<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <h1 th:text="${el.user_name}"></h1>
        <p th:text="${el.email}"></p>
        <a th:href="'/user/' + ${el.userid} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/user/' + ${el.userid} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
