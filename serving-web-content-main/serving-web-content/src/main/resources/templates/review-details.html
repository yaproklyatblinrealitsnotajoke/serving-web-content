<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отзывы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div th:each="el : ${review}" class="alert alert-info mt-2">
        <h1 th:text="${el.userr}"></h1>
        <p th:text="${el.book}"></p>
        <h1 th:text="${el.rtext}"></h1>
        <a th:href="'/review/' + ${el.review_id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/review/' + ${el.review_id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
