<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5 mb-5>
    <h1>Редактирование пользователя</h1>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" th:value="${el.user_name}" name="user_name" placeholder="Введите имя пользователя" class="form-control"><br>
            <input type="text" th:value="${el.email}" name="email" placeholder="Введите почту" class="form-control"><br>
            <form action="/user/add" method="post">
                <select name="book_id" class="form-control">
                    <option value="" disabled selected>Выберите значение</option>
                    <option th:each="book : ${books}"
                            th:value="${book.book_id}"
                            th:text="${book.book_name}">Книга</option>
                </select><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
