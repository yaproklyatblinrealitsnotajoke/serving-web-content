
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление книги</h1>
    <form action="/book/add" method="post">
        <input type="text" name="book_name" placeholder="Введите название книги" class="form-control"><br>
        <input type="text" name="genre" placeholder="Введите жанр" class="form-control"><br>
        <select name="author_id" class="form-control">
            <option value="" disabled selected>Выберите значение</option>
            <option th:each="author : ${authors}"
                    th:value="${author.author_id}"
                    th:text="${author.author_name}">Автор</option>
        </select><br>
        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>
</div>
</body>
</html>
