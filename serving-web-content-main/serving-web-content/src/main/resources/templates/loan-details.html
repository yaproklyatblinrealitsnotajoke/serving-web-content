<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div th:each="el : ${loan}" class="alert alert-info mt-2">
        <h1 th:text="${el.userl}"></h1>
        <p th:text="${el.book}"></p>
        <h1 th:text="${el.loan_date}"></h1>
        <p th:text="${el.return_date}"></p>
        <a th:href="'/loan/' + ${el.loan_id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/loan/' + ${el.loan_id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
