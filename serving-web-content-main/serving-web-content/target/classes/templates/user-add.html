<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5>

    <h1>Добавление пользователя</h1>
    <form action="/user/add" method="post">
        <input type="text" name="user_name" placeholder="Введите имя пользователя" class="form-control"><br>
        <input type="text" name="email" placeholder="Введите почту" class="form-control"><br>
        <select name="book_id" class="form-control">
            <option value="" disabled selected>Выберите любимую книгу</option>
            <option th:each="book : ${books}"
                    th:value="${book.book_id}"
                    th:text="${book.book_name}">Автор</option>
        </select><br>

        <button type="submit" class="btn btn-success">Добавить пользователя</button>
    </form>
</div>
<!--    <div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
