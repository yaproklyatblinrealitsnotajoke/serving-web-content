<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выдача книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5>
    <h1>Выдача книг</h1>
    <div th:each="el : ${loans}" class="alert alert-info mt-2">
        <h3 th:text="${el.userl}"/>
        <h3 th:text="${el.book}"/>
        <a th:href="'/loan/' + ${el.loan_id}" class="btn btn-warning">Детальнее</a>
    </div>

    <h1>Добавление выдачи</h1>
    <form action="/loan/add" method="post">
        <select name="userid" class="form-control">
            <option value="" disabled selected>Выберите значение</option>
            <option th:each="user : ${users}"
                    th:value="${user.userid}"
                    th:text="${user.user_name}">Автор</option>
        </select><br>
        <select name="book_id" class="form-control">
            <option value="" disabled selected>Выберите значение</option>
            <option th:each="book : ${books}"
                    th:value="${book.book_id}"
                    th:text="${book.book_name}">Автор</option>
        </select><br>
        <input type="date" name="loan_date" placeholder="Выберите дату выдачи книги" class="form-control"><br>
        <input type="date" name="return_date" placeholder="Выберите дату возврата книги" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>
</div>
</body>
</html>
