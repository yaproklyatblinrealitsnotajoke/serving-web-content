<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5>
    <h1>Авторы</h1>
    <div th:each="el : ${authors}" class="alert alert-info mt-2">
        <h3 th:text="${el.author_name}"/>
        <h3 th:text="${el.nationality}"/>
        <a th:href="'/author/' + ${el.author_id}" class="btn btn-warning">Детальнее</a>
    </div>

    <h1>Добавление автора</h1>
    <form action="/author/add" method="post">
        <input type="text" name="author_name" placeholder="Введите имя автора" class="form-control"><br>
        <input type="text" name="nationality" placeholder="Введите национальность" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить автора</button>
    </form>
</div>
</body>
</html>
