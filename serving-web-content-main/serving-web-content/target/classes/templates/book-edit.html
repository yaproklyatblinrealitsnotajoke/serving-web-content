<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container" mt-5 mb-5>
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${book}">
        <form method="post">
            <input type="text" th:value="${el.book_name}" name="book_name" placeholder="Введите название книги" class="form-control"><br>
            <input type="text" th:value="${el.genre}" name="genre" placeholder="Введите жанр" class="form-control"><br>
<!--            <textarea name="author"  placeholder="Введите автора" class="form-control" th:text="${el.author}" /><br>-->
            <label>Выберите автора</label>
            <form action="/book/add" method="post">
                <select name="author_id" class="form-control">
                    <option value="" disabled selected>Выберите значение</option>
                    <option th:each="author : ${authors}"
                            th:value="${author.author_id}"
                            th:text="${author.author_name}">Автор</option>
                </select><br>
            <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </form>
    </div>
</div>
<!--<div th:insert="blocks/footer :: footer"></div>-->
</body>
</html>
